<!DOCTYPE html>
<html lang="en">

<head>
    <link href="css/styles.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Kokoa Clone</title>
</head>

<body id="chat-screen">
    <!-- 상태표시줄 -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-2x"></i>
            <i class="fa-solid fa-bolt"><span></span></i>
        </div>
    </div>
    <!-- 스크린 해더 -->
    <header class="alt-screen-header chat-header">
        <div class="alt-screen__column">
            <a href="chats.html"><i class="fa-solid fa-chevron-left fa-2x"></i></a>
        </div>
        <div class="alt-screen__column">
            <h1 class="alt-screen__column__header">Nicolas</h1>
        </div>
        <div class="alt-screen__column">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            <i class="fa-solid fa-bars fa-2x"></i>
        </div>
    </header>

    <main class="main-screen chating-screen">
        <!-- 날짜 -->
        <div class="chat-date">
            Turesday. June 30, 2020
        </div>
        <!-- 채팅 -->
        <div class="chat-info">
            <div class="chat-info__column">
                <img src="https://avatars3.githubusercontent.com/u/3612017" />
            </div>
            <div class="chat-info__column">
                <span class="chat-info__name">Nicolas Serroano</span>
                <div class="chat-info__column__chating">
                    <span class="chat-info__bubble">Hi!</span>
                    <span class="chat-info__time">21:27</span>
                </div>
            </div>
        </div>
        <!-- 채팅2 -->
        <div class="chat-info chat-info__mine">
            <div class="chat-info__column__chating">
                <span class="chat-info__bubble">What's up?</span>
                <span class="chat-info__time">21:27</span>
            </div>
        </div>
        </div>
    </main>
    <!-- 채팅 입력 창 -->
    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-2x"></i>
        </div>
        <div class="reply__column">
            <i class="fa-regular fa-face-smile fa-lg"></i>
            <input type="text" placeholder="write a message..." />
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </form>
    <div id="mobile">
        <span>Your screen is too bigㅠㅠ</span>
    </div>
    <div id="landscape">
        <span>Please, flip your phone!</span>
    </div>

    <script src="https://kit.fontawesome.com/36024a6344.js" crossorigin="anonymous"></script>
</body>

</html>
