<!DOCTYPE html>
<html lang="en">

<head>
    <link href="css/styles.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Clone</title>
</head>

<body>
    <!-- 상태표시줄 -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-2x"></i>
            <i class="fa-solid fa-bolt"></i>

        </div>
    </div>
    <!-- 스크린 해더 -->
    <header class="screen-header">
        <h1 class="header__title">Friends</h1>
        <div class="header__icons">
            <span>
                <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            </span>
            <span>
                <i class="fa-solid fa-music fa-2x"></i>
            </span>
            <span>
                <i class="fa-solid fa-gear fa-2x"></i>
            </span>
        </div>
    </header>
    <!-- 링크 -->
    <a href="#" id="friends-display-link"><i class="fa-solid fa-circle-info"></i> Friend's Names Display <i
            class="fa-solid fa-chevron-right"></i></a>
    <!-- 친구 리스트 -->
    <main class="main-screen">
        <!-- nicolas info-->
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://avatars3.githubusercontent.com/u/3612017"
                    class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Nicolas</h4>
                    <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <!--channel header-->
        <div class="friends-screen__channel">
            <span>Channel</span>
            <i class="fa-solid fa-chevron-up"></i>
        </div>
        <!--channel-->
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://avatars3.githubusercontent.com/u/3612017"
                    class="user-component__avatar user-component__avatar--sm" />
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title-not-bold">Channel</h4>
                    <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
                </div>
            </div>
            <div class="user-component__column">
                <div>
                    <span>2</span>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>


            </div>
        </div>
    </main>
    <!-- 아래 바 -->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot dot"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>

        </ul>
    </nav>
    <div class="kakao-background">
        <i class="fa-solid fa-comment fa-2x"></i>
    </div>
    <div id="mobile">
        <span>Your screen is super bigㅠㅠ</span>
    </div>
    <div id="landscape">
        <span>Please, flip your phone!</span>
    </div>
    <script src="https://kit.fontawesome.com/36024a6344.js" crossorigin="anonymous"></script>
</body>

</html>
