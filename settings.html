<!DOCTYPE html>
<html lang="en">

<head>
    <link href="css/styles.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
</head>

<body>
    <!-- 상태표시줄 -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-2x"></i>
            <i class="fa-solid fa-bolt"><span></span></i>
        </div>
    </div>
    <!-- 스크린 해더 -->
    <header class="alt-screen-header">
        <div class="alt-screen__column">
            <a href="more.html"><i class="fa-solid fa-chevron-left fa-2x"></i></a>
        </div>
        <div class="alt-screen__column">
            <h1 class="alt-screen__column__header">Settings</h1>
        </div>
        <div class="alt-screen__column">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        </div>
    </header>

    <main class="main-screen">
        <!-- 첫번째 리스트 -->
        <div class="settings__list">
            <ul class="settings">
                <li class="settings__setting">
                    <div class="settings__column">
                        <i class="fa-solid fa-bullhorn"></i>
                        <span>Notices</span>
                    </div>
                    <div class="settings__column"></div>
                </li>
                <li class="settings__setting">
                    <div class="settings__column">
                        <i class="fa-solid fa-flask"></i>
                        <span>Kakao Lab</span>
                    </div>
                    <div class="settings__column"></div>
                </li>
                <li class="settings__setting">
                    <div class="settings__column">
                        <i class="fa-solid fa-circle-info"></i>
                        <span>Version</span>
                    </div>
                    <div class="settings__column">
                        <span class="settings__column__text">Latest Version</span>
                    </div>
                </li>
            </ul>
        </div>
        <!-- 두번째 리스트 -->
        <div class="settings__list">
            <ul class="settings">
                <li class="settings__setting">
                    <div class="settings__column">
                        <i class="fa-solid fa-lock"></i>
                        <span>Privacy</span>
                    </div>
                    <div class="settings__column"></div>
                </li>
                <li class="settings__setting">
                    <div class="settings__column">
                        <i class="fa-solid fa-bell"></i>
                        <span>Notification</span>
                    </div>
                    <div class="settings__column"></div>
                </li>
                <li class="settings__setting">
                    <div class="settings__column">
                        <i class="fa-regular fa-user"></i>
                        <span>Friends</span>
                    </div>
                    <div class="settings__column">
                    </div>
                </li>
                <li class="settings__setting">
                    <div class="settings__column">
                        <i class="fa-regular fa-comment"></i>
                        <span>Chats</span>
                    </div>
                    <div class="settings__column">
                    </div>
                </li>
                <li class="settings__setting">
                    <div class="settings__column">
                        <i class="fa-regular fa-sun"></i>
                        <span>Display</span>
                    </div>
                    <div class="settings__column">

                    </div>
                </li>
                <li class="settings__setting">
                    <div class="settings__column">
                        <i class="fa-solid fa-brush"></i>
                        <span>Themes</span>
                    </div>
                    <div class="settings__column">
                        <span class="settings__column__text">Default theme</span>
                    </div>
                </li>
                <li class="settings__setting">
                    <div class="settings__column">
                        <i class="fa-solid fa-phone"></i>
                        <span>Call</span>
                    </div>
                    <div class="settings__column">
                    </div>
                </li>

            </ul>
        </div>

    </main>
    <!-- 아래 바 -->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chat.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="dot nav__dot"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>

        </ul>
    </nav>
    <div id="mobile">
        <span>Your screen is too bigㅠㅠ</span>
    </div>
    <div id="landscape">
        <span>Please, flip your phone!</span>
    </div>

    <script src="https://kit.fontawesome.com/36024a6344.js" crossorigin="anonymous"></script>
</body>

</html>
