<!DOCTYPE html>
<html lang="en">

<head>
    <link href="css/styles.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
</head>

<body>
    <!-- 상태표시줄 -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-2x"></i>
            <i class="fa-solid fa-bolt"><span></span></i>
        </div>
    </div>
    <!-- 스크린 해더 -->
    <header class="screen-header">
        <h1 class="header__title">More</h1>
        <div class="header__icons">
            <span>
                <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            </span>
            <span>
                <i class="fa-solid fa-music fa-2x"></i>
            </span>
            <span>
                <a href="settings.html"><i class="fa-solid fa-gear fa-2x"></i></a>
                <span class="dot more-dot"></span>
            </span>
        </div>
    </header>

    <main class="main-screen">
        <!-- 프로필 -->
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://avatars3.githubusercontent.com/u/3612017"
                    class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Nicolas</h4>
                    <h6 class="user-component__subtitle">+1 787-493-4219<i class="fa-solid fa-info"></i></h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-regular fa-message fa-2x"></i>
            </div>
        </div>
        <!-- 아이콘 -->
        <!-- 첫번째 라인 -->
        <div class="low__icon more-icon">
            <div class="low__icon__icon">
                <i class="fa-solid fa-calendar-days fa-2x"></i>
                <span>
                    Calendar
                </span>
            </div>
            <div class="low__icon__icon">
                <i class="fa-solid fa-box fa-2x"></i>
                <span class="dot talk-drive__dot"></span>
                <span>
                    Talk Drive
                </span>
            </div>
            <div class="low__icon__icon">
                <i class="fa-solid fa-face-smile fa-2x"></i>
                <span>
                    Emoticons
                </span>
            </div>
            <div class="low__icon__icon">
                <i class="fa-solid fa-paint-roller fa-2x"></i>
                <span>
                    Themes
                </span>
            </div>
        </div>
        <!-- 두번째 라인 -->
        <div class="low__icon more-icon">
            <div class="low__icon__icon">
                <i class="fa-solid fa-calendar-days fa-2x"></i>
                <span>
                    Account
                </span>
            </div>
            <div class="low__icon__icon">
                <i class="fa-solid fa-box fa-2x"></i>
                <span>
                    Openchat
                </span>
            </div>
        </div>
        <!-- suggestions -->
        <div class="suggestions">
            <h5>Suggestions</h5>
        </div>
        <!-- 추가 아이콘 -->
        <div class="kakao-icons">
            <div class="kakao-icons__icon">
                <div class="kakao-icons__image">
                    <i class="fa-solid fa-question"></i>
                </div>
                <span>Kakao Story</span>
            </div>
            <div class="kakao-icons__icon">
                <div class="kakao-icons__image">
                    <i class="fa-solid fa-question"></i>
                </div>
                <span>Kakao friends</span>
            </div>
            <div class="kakao-icons__icon">
                <div class="kakao-icons__image">
                    <i class="fa-solid fa-question"></i>
                </div>
                <span>Friends Gem</span>
            </div>


        </div>

    </main>
    <!-- 아래 바 -->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="dot nav__dot"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>

        </ul>
    </nav>
    <div id="mobile">
        <span>Your screen is too bigㅠㅠ</span>
    </div>
    <div id="landscape">
        <span>Please, flip your phone!</span>
    </div>

    <script src="https://kit.fontawesome.com/36024a6344.js" crossorigin="anonymous"></script>
</body>

</html>
